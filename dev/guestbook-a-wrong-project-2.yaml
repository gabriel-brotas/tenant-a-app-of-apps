---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-a-wrong-project-2
  namespace: tenant-a-dev # application 'guestbook-a-wrong-project-2' in namespace 'tenant-a-dev' is not permitted to use project 'tenant-b-dev'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: tenant-b-dev
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    name: in-cluster
    namespace: guestbook-b-wrong-project-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
