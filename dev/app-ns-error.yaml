---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-a-diff-namespace
  namespace: tenant-x-test
  # expected error: application 'guestbook-a-diff-namespace' in namespace 'tenant-x-test' is not permitted to use project 'tenant-a-dev'
spec:
  project: tenant-a-dev
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    name: in-cluster
    namespace: guestbook-a-diff-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
