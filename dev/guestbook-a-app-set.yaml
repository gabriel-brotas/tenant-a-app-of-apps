---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook-application-set
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            url: https://kubernetes.default.svc
            values:
              namespaceSuffix: "1"
          - cluster: in-cluster
            url: https://kubernetes.default.svc
            values:
              namespaceSuffix: "2"
  template:
    metadata:
      name: "guestbook-{{values.namespaceSuffix}}"
    spec:
      project: tenant-a-dev
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: HEAD
        path: guestbook
      destination:
        name: in-cluster
        namespace: "guestbook-a-app-set-{{values.namespaceSuffix}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
